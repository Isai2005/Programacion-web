<h2>Listado de Entregas</h2>

<mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
  <mat-label>Buscar</mat-label>
  <input matInput [(ngModel)]="searchText" placeholder="Buscar por cualquier campo">
</mat-form-field>

<table mat-table [dataSource]="filteredData" class="mat-elevation-z8" style="width: 100%;">

  <!-- Columnas -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <!-- Header y filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Botones -->
<div style="margin-top: 1rem;">
  <button mat-raised-button color="primary" (click)="exportToExcel()">Exportar a Excel</button>
  <button mat-raised-button color="accent" (click)="exportToPDF()">Exportar a PDF</button>
</div>
