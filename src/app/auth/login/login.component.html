<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()">
  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput type="text" [(ngModel)]="credentials.username" name="username" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Ingresar</button>
</form>



<p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
